  <script>
    (function() {

      if (!sessionStorage.length) {
        // 这个调用能触发目标事件，从而达到共享数据的目的
        localStorage.setItem('getSessionStorage', Date.now());
      };

      // 该事件是核心
      window.addEventListener('storage', function(event) {
        if (event.key == 'getSessionStorage') {
          // 已存在的标签页会收到这个事件
          localStorage.setItem('sessionStorage', JSON.stringify(sessionStorage));
          localStorage.removeItem('sessionStorage');

        } else if (event.key == 'sessionStorage' && !sessionStorage.length) {
          // 新开启的标签页会收到这个事件
          var data = JSON.parse(event.newValue),
                  value;

          for (key in data) {
            sessionStorage.setItem(key, data[key]);
          }
        }
      });
    })();


    $(function(){

      console.log("用户ID："+sessionStorage.getItem("id"))
      console.log("用户昵称："+sessionStorage.getItem("nick_name"))

      $("#header").html(sessionStorage.getItem("nick_name"));
      // 用ajax异步获取菜单
      $.ajax({
        type: "get",
        url: "getUserPermission.do",
        data: {"userId":sessionStorage.getItem("id")},
        dataType: "json",
        success: function (data) {
          console.log("服务器返回的菜单数据：",data)
          var arr=new Array();
          // 把所有的二级菜单放入一个数组
          $.each(data,function(i,permission){
            if(permission.pId){
              arr.push(permission);
            }
          })

          console.log('二级菜单数组：',arr);
          $.each(data,function(i,permission){
            if(!permission.pId){
              var $li=$("<li><a href='#'><i class='fa "+permission.icon+"'></i>"+permission.name+"</a></li>");
              var $secondUL=$("<ul class='submenu'></ul>")
              $.each(arr,function (i,secondPer){
                if(secondPer.pId==permission.id){
                  // 添加二级菜单
                  var $secondLI=$("<li class='secondmenu'><a href='"+secondPer.url+"' target='content'>"+secondPer.name+"</a></li>");
                  $secondUL.append($secondLI);
                  $li.append($secondUL);
                }
                /*$(".secondmenu>a").click(function(){

                    console.log("sssssssssssssss")
                })*/
                /*var $tr=$("<tr>" +
                        "<td>"+permission.id+"</td>" +

                        "</tr>");
                //.append($("<td>").append(permission.id))
                //.append($("<td>").append(permission.name))
                $(".table").append($tr);
                */
              })

              $(".menu").append($li);
            }
          })

          $(".menu>li a").click(function(){
            $(this).next().toggle(300);
          })

        }
      });
    })
  </script>
  <style>
    /* 清屏 */
    *{
      margin: 0;
      padding: 0;
    }
    #header{

      width: 100%;

    }
    #main{

      height: 800px;
    }
    #aside{
      width: 15%;

      float: left;
    }
    #content{
      width: 85%;
      height: 100%;

    /***************sideBar*********************/
    li{

    }

    .submenu{
